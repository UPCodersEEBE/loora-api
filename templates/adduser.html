{% extends "base.html" %}
{% block content %}
<div class="card">
  <div class="card-body">
    <h4 class="card-title">User Sign-up </h4>
    <hr/>
    <form>
      <div class="form-group">
        <label for="exampleFormControlInput1">Email address</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
      </div>
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="name" class="form-control" id="name" placeholder="Enter the name of the Loora user">
      </div>
      <div class="form-group">
        <label for="deviceid">Device Id:</label>
        <input type="devideid" class="form-control" id="deviceid" placeholder="Device Id in TheThingsNetwork">
      </div>
      <div class="form-group">
        <label for="phonenumber">Phone Number:</label>
        <input type="phonenumber" class="form-control" id="phone" placeholder="123456789">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
{% endblock %}
