{% extends "base.html" %}
{% block content %}
<div class="card">
  <div class="card-body">
    <h4 class="card-title">User Sign-up </h4>
    <hr/>

      <form action="/sign-up" method="POST">

        <div class="form-group">
          <label for="exampleFormControlInput1">Email address</label>
          <input required="true"  type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
        <div class="form-group">
          <label for="name">Name:</label>
          <input required="true" type="name" class="form-control" id="name" name="name" placeholder="Enter the name of the Loora user">
        </div>
        <div class="form-group">
          <label for="deviceid">Device Id:</label>
          <input required="true" type="devideid" class="form-control" id="deviceid" name="deviceid" placeholder="Device Id in TheThingsNetwork">
        </div>
        <div class="form-group">
          <label for="phonenumber">Phone Number:</label>
          <input required="true" type="number" class="form-control" id="phone" name="phone" placeholder="Introduce your country code without 0 or + followed by your number without spaces">
        </div>

        <button type="submit" class="btn btn-primary">Sign up</button>

      </form>

    </div>
  </div>
</div>
{% endblock %}
