{% extends "base.html" %} {% block content %}
<div class="card">
  <div class="card-body">
    <h4 class="card-title">Your data</h4>
    <hr />
    <div class="form-group">
      <div class="form-group">
        <label>Name:</label>
        <div class="form-control">{{ name }}</div>
      </div>
      <div class="form-group">
        <label>Phone:</label>
        <div class="form-control">{{ phone }}</div>
      </div>
      <div class="form-group">
        <label>Last user activity:</label>
        <div class="form-control">{{ last_alive }}</div>
      </div>
      <div class="form-group">
        <label>Last device activity:</label>
        <div class="form-control">{{ last_ping }}</div>
      </div>
    </div>
  </div>
</div>
<div class="card">
  <div class="card-body">
    <h4 class="card-title">What am I seeing here?</h4>
    <hr />
    <p class="card-text">
      In this page the user is able to see their credentials (not editable at
      the moment) and the last time the sensor node sent a signal to Loora.
    </p>
  </div>
</div>
{% endblock %}
